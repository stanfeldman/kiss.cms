<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>{%block title %}{%endblock%}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="/commonresourcesplugin/images/favicon.ico" type="image/x-icon" />
		<link rel="icon" href="/commonresourcesplugin/images/favicon.ico" type="image/x-icon" />
		{%block styles %}
			<link href="/commonresourcesplugin/styles/bootstrap.css" rel="stylesheet">
		{%endblock%}
		{%block scripts %}
			<!--[if lt IE 9]>
			  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
			<![endif]-->
		  	<script src="/commonresourcesplugin/scripts/jquery.js"></script>
		  	<script src="/commonresourcesplugin/scripts/jquery.livequery.js"></script>
		  	<script src="/commonresourcesplugin/scripts/bootstrap.js"></script>
		  	<script src="/commonresourcesplugin/scripts/nicedit.js"></script>
		  	<script type="text/javascript">
				$(function(){
					$(".collapse").collapse();
					$('.modal').modal({show: false});
					niceditor = new nicEditor({fullPanel : true, iconsPath : '/commonresourcesplugin/images/nicEditorIcons.gif'});
					$(".rich_text_editor").livequery(function()
					{
						niceditor.panelInstance($(this).attr("id"));
					});
				});
			</script>
		{%endblock%}
	</head>
	<body>
		{%block content %}{%endblock%}
	</body>
</html>
