<li class="page">
url:&nbsp;{{page.url}}<br/>
title:&nbsp;{{page.title}}<br/>
template:&nbsp;{{page.template}}<br/>
{% for ph in placeholders %}
	<h2>{{ph}}</h2>
	{% for plugin_name, plugin_program in plugins.iteritems() %}
		<div>{{plugin_program.admin(page, ph)}}</div>
	{% endfor %}
	<br/>
{% endfor %}
</li>
