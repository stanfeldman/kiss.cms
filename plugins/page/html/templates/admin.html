<script src="/scripts/jquery.form.js"></script>
<script>
$(document).ready(function() {
    $('#html_page_admin_add_page_form').ajaxForm({ 
        success: function(responseText, statusText, xhr, frm) { 
            $('.page:last').append(responseText);
        } 
    }); 
});
</script>
<form id="html_page_admin_add_page_form" action="/admin/page" method="post">
	Title: <input type="text" name="title"/><br/>
	Url: <input type="text" name="url"/><br/>
	template: <input type="text" name="template"/><br/>
    <!--Page content: <textarea cols="20" rows="3" name="body"></textarea><br/>-->
    <input type="submit" value="Add page" /> 
</form>
<ul>
{% for page in pages %}
{%include "page/html/templates/page.html" %}
{% endfor %}
</ul>
