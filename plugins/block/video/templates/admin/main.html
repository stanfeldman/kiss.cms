<div id="video_block_{{page}}_{{placeholder}}">
<script>
	$(document).ready(function() {
		$('#video_block_form_{{page}}_{{placeholder}}').ajaxForm({ 
		    success: function(responseText, statusText, xhr, frm) { 
		        $("#video_block_{{page}}_{{placeholder}}").html(responseText).effect("highlight", {}, 1500);
		    }
		});
	});
</script>
<form class="form-horizontal" id="video_block_form_{{page}}_{{placeholder}}" action="/admin/block/video/edit" method="post">
	<fieldset>
    	<div class="control-group">
			<label class="control-label" for="{{page}}_{{placeholder}}_video_link">Link</label>
			<div class="controls"><input type="text" class="input-xlarge" id="{{page}}_{{placeholder}}_video_link" name="link" value="{{link}}"></div>
			<label class="control-label" for="{{page}}_{{placeholder}}_video_source">Source</label>
			<div class="controls"><input type="text" class="input-xlarge" id="{{page}}_{{placeholder}}_video_source" name="source" value="{{source}}"></div>
			<input type="hidden" name="page" value="{{page}}">
			<input type="hidden" name="placeholder" value="{{placeholder}}">
			<div class="controls"><input type="submit" value="Update video content" /></div>
		</div>
	</fieldset>
</form>
</div>
