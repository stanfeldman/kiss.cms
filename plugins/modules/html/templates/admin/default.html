<div id="html_content_{{page}}_{{placeholder}}">
<script>
	$(document).ready(function() {
		$('#html_content_form_{{page}}_{{placeholder}}').ajaxForm({ 
		    success: function(responseText, statusText, xhr, frm) { 
		        $("#html_content_{{page}}_{{placeholder}}").html(responseText).effect("highlight", {}, 1500);
		    }
		});
	});
</script>
<form class="form-horizontal" id="html_content_form_{{page}}_{{placeholder}}" action="/api/htmlblockadminapi" method="post">
	<fieldset>
		<div class="control-group">
			<label class="control-label" for="{{page}}_{{placeholder}}_body">Page text</label>
			<div class="controls">
				<textarea class="rich_text_editor input-xlarge" id="{{page}}_{{placeholder}}_body" name="body" cols="40">{{body}}</textarea><br/>
			</div>
			<input type="hidden" name="page" value="{{page}}">
			<input type="hidden" name="placeholder" value="{{placeholder}}">
			<div class="controls">
				<input type="submit" value="Update html content" /> 
			</div>
		</div>
	</fieldset>
</form>
</div>
